<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<!--
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	-->
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
	<script src="js/jQuery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>

	<script>
	$(function (){
		// form submit時のチェック処理
		$( "form" ).submit( function () {
			var canSubmit = true;

			// 必須項目のチェック
			if( $( "#uname" ).val() == "" ) {
				canSubmit = false;
			}

			if( $( ":radio:checked" ).length == 0 ) {
				// 未入力
				canSubmit = false;
			}

			return canSubmit;
		});
	});

	</script>
</head>
<body>

	<form>
		Name
		<input type="text" name="uname" id="uname" required><br>
		Sex
		<input type="radio" name="usex" value="M">Male
		<input type="radio" name="usex" value="F">Female
		<hr>
		Email
		<input type="email" name="umail" id="umail" size="50"><br>
		Zip
		<input type="text" name="uzip" id="uzip"><br>
		Address
		<textarea name="uaddress" cols="50" rows"3"></textarea>
		<hr>
		<input type="submit" value="送信する">
	</form>

</body>
</html>

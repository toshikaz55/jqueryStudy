<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<!--
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	-->
	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.3.custom.min.css">
	<script src="js/jQuery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>

	<script>
	$(function (){

		$("#button_fadeOut").click(function(){
			$("img").fadeOut();
		});

		$("#button_fadeIn").click(function(){
			$("img").fadeIn();
		});

		$("#button_fadeToggle").click(function(){
			$("img").fadeToggle();
		});

	});
	</script>
</head>
<body>
	<input type="button" value="フェイドアウト" id="button_fadeOut">
	<input type="button" value="フェイドイン" id="button_fadeIn">
	<input type="button" value="フェイドトグル" id="button_fadeToggle">
	<hr>
	<img src="asigara.png" width="400" height="880">
</body>
</html>
